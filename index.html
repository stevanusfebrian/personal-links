<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
    <script>
        window.addEventListener("DOMContentLoaded", () => {
            VANTA.BIRDS({
                el: "#vanta",
                mouseControls: true,
                touchControls: true,
                gyroControls: true,
                minHeight: 200.00,
                minWidth: 200.00,
                scale: 1.00,
                scaleMobile: 1.00,
                color1: 0xffe100,
                birdSize: 1.00,
                wingSpan: 21.00,
                speedLimit: 1.00,
                separation: 51.00,
                alignment: 25.00,
                cohesion: 59.00,
                quantity: 2.00,
                backgroundAlpha: 0.0
            })
        })
    
    </script>
</head>
<body>
    <div id="vanta"></div>
    <div id="overlay"></div>
    <main>
        <header>
        <img src="img/pp.jpg" alt="Proifle pic">
        <h1>Stevanus Febrian</h1>
        </header>
        <ul>
            <li>
                <a href="https://www.youtube.com/channel/UCEyBFkMUeEU8z4N7ioW1Mmw" target="_blank">
                <img src="img/youtube.svg" alt="Youtube Channel" width="22"> Youtube</a>
            </li>
            <li>
                <a href="https://github.com/stevanusfebrian" target="_blank">
                <img src="img/github.svg" alt="GitHub" width="22"> GitHub</a>
            </li>
            <li>
                <a href="https://www.linkedin.com/in/stevanus-febrian" target="_blank">
                <img src="img/linkedinsvg.png" alt="linkedin" width="22"> LinkedIn</a>
            </li>
        </ul>
    </main>
</body>
</html>
